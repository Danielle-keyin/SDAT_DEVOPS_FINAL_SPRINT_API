services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: aviation
      POSTGRES_USER: aviation
      POSTGRES_PASSWORD: aviation
    ports:
      - "5432:5432"

  backend:
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      - db
